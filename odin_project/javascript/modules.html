<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>


    let myModule = (function () {
      'use strict';

      return {
        publicMethod: function () {
          console.log('Hello World!');
        }
      };
    })();

    myModule.publicMethod(); // outputs 'Hello World'
  </script>
</body>

</html>
