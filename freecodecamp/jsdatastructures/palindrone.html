    function palindrome(str) {

      answer.reverse();

      str = str.replace(/\s/g, '');



      str = str.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g, "");

      str = str.toLowerCase()
      final = final.toLowerCase()

      console.log(final, str)
      if (final == str) {
        return true;
      }


      return false;
    }
