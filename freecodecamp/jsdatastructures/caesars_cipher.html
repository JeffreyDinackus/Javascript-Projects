  <script>function rot13(str) {
      let answer = "";
      let charcode = "";


      let prov = str.split("");

      for (let i = 0; i <= prov.length; i++) {
        if (prov[i] == " " || prov[i] == "." || prov[i] == "?" || prov[i] == "!") {
          answer
          += prov[i];
        } else if (prov[i] <= "M") {
          console.log(prov[i]); charcode = str.charCodeAt(i); charcode += 13; answer
            += String.fromCharCode(charcode)
        } else if (prov[i] > "M") {

          charcode = str.charCodeAt(i);
          charcode = charcode - 27 + 14;
          answer += String.fromCharCode(charcode)

        }
      }
      console.log(answer)


      return answer;
    }

    console.log(rot13("M"));</script>
